run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
  disable:
    - deadcode
    - structcheck
    - varcheck

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/mikhailartamonov/MattermostVoiceClips

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
