name: Build Plugin

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: server/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install webapp dependencies
        working-directory: webapp
        run: npm ci

      - name: Build webapp
        working-directory: webapp
        run: npm run build

      - name: Download Go dependencies
        working-directory: server
        run: go mod download

      - name: Build server (Linux amd64)
        working-directory: server
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o ../dist/plugin-linux-amd64 .

      - name: Build server (Linux arm64)
        working-directory: server
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -o ../dist/plugin-linux-arm64 .

      - name: Build server (Darwin amd64)
        working-directory: server
        env:
          GOOS: darwin
          GOARCH: amd64
        run: go build -o ../dist/plugin-darwin-amd64 .

      - name: Build server (Darwin arm64)
        working-directory: server
        env:
          GOOS: darwin
          GOARCH: arm64
        run: go build -o ../dist/plugin-darwin-arm64 .

      - name: Build server (Windows amd64)
        working-directory: server
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -o ../dist/plugin-windows-amd64.exe .

      - name: Create plugin bundle
        run: |
          mkdir -p dist/com.mattermost.voice-clips/server
          mkdir -p dist/com.mattermost.voice-clips/webapp

          # Copy plugin manifest
          cp plugin.json dist/com.mattermost.voice-clips/

          # Copy server binaries
          cp dist/plugin-linux-amd64 dist/com.mattermost.voice-clips/server/
          cp dist/plugin-linux-arm64 dist/com.mattermost.voice-clips/server/
          cp dist/plugin-darwin-amd64 dist/com.mattermost.voice-clips/server/
          cp dist/plugin-darwin-arm64 dist/com.mattermost.voice-clips/server/
          cp dist/plugin-windows-amd64.exe dist/com.mattermost.voice-clips/server/

          # Copy webapp bundle
          cp -r webapp/dist/* dist/com.mattermost.voice-clips/webapp/

          # Create tar.gz bundle
          cd dist
          tar -czf com.mattermost.voice-clips.tar.gz com.mattermost.voice-clips

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: mattermost-voice-clips-plugin
          path: dist/com.mattermost.voice-clips.tar.gz

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: server/go.sum

      - name: Run Go tests
        working-directory: server
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: server/coverage.out

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: server/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: server

      - name: Install webapp dependencies
        working-directory: webapp
        run: npm ci

      - name: Run TypeScript type check
        working-directory: webapp
        run: npx tsc --noEmit

  release:
    needs: [build, test, lint]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: mattermost-voice-clips-plugin
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/com.mattermost.voice-clips.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
